{% extends "base.html" %}

{% block title %}Exam{% endblock %}

{% block content %}
    <h2>MCQ Exam</h2>
    
    {% if already_taken %}
        <p>You have already taken this exam. Your score: {{ score }}</p>
    {% else %}
        <form method="post">
            <p>1. What is 2 + 2?</p>
            <input type="radio" name="q1" value="3"> 3
            <input type="radio" name="q1" value="4"> 4
            <input type="radio" name="q1" value="5"> 5

            <p>2. What is the capital of France?</p>
            <input type="radio" name="q2" value="Berlin"> Berlin
            <input type="radio" name="q2" value="Paris"> Paris
            <input type="radio" name="q2" value="Madrid"> Madrid

            <button type="submit">Submit Exam</button>
        </form>
    {% endif %}
{% endblock %}
